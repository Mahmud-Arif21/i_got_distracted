<script type="text/javascript">
        var gk_isXlsx = false;
        var gk_xlsxFileLookup = {};
        var gk_fileData = {};
        function filledCell(cell) {
          return cell !== '' && cell != null;
        }
        function loadFileData(filename) {
        if (gk_isXlsx && gk_xlsxFileLookup[filename]) {
            try {
                var workbook = XLSX.read(gk_fileData[filename], { type: 'base64' });
                var firstSheetName = workbook.SheetNames[0];
                var worksheet = workbook.Sheets[firstSheetName];

                // Convert sheet to JSON to filter blank rows
                var jsonData = XLSX.utils.sheet_to_json(worksheet, { header: 1, blankrows: false, defval: '' });
                // Filter out blank rows (rows where all cells are empty, null, or undefined)
                var filteredData = jsonData.filter(row => row.some(filledCell));

                // Heuristic to find the header row by ignoring rows with fewer filled cells than the next row
                var headerRowIndex = filteredData.findIndex((row, index) =>
                  row.filter(filledCell).length >= filteredData[index + 1]?.filter(filledCell).length
                );
                // Fallback
                if (headerRowIndex === -1 || headerRowIndex > 25) {
                  headerRowIndex = 0;
                }

                // Convert filtered JSON back to CSV
                var csv = XLSX.utils.aoa_to_sheet(filteredData.slice(headerRowIndex)); // Create a new sheet from filtered array of arrays
                csv = XLSX.utils.sheet_to_csv(csv, { header: 1 });
                return csv;
            } catch (e) {
                console.error(e);
                return "";
            }
        }
        return gk_fileData[filename] || "";
        }
        </script><!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>128x64 OLED Display Simulator - Matrix Rain</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f0f0f0;
        }
        canvas {
            border: 2px solid black;
            background-color: black;
        }
        button {
            margin: 10px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
        h1, h2 {
            color: #333;
        }
    </style>
</head>
<body>
    <div>
        <button onclick="togglePause()">Pause/Resume</button>
        <button onclick="resetAnimation()">Reset</button>
    </div>
    <div>
        <canvas id="oledCanvas" width="128" height="64" style="width: 256px; height: 128px;"></canvas>
    </div>
    <h1>128x64 OLED Display Simulator</h1>
    <h2>Matrix Rain Effect</h2>

    <script>
        const canvas = document.getElementById('oledCanvas');
        const ctx = canvas.getContext('2d');
        const scale = 2;
        canvas.style.width = `${128 * scale}px`;
        canvas.style.height = `${64 * scale}px`;
        const fontW = 6;
        const fontH = 8;
        const cols = Math.floor(128 / fontW); // Fixed: Use Math.floor to ensure integer
        const rows = 64 / fontH;
        let heads = new Array(cols).fill(0);
        let speeds = new Array(cols).fill(0);
        let chars = Array.from({ length: rows }, () => new Array(cols).fill(''));
        let lastUpdate = 0;
        const frameDelay = 80;
        const tailLen = 4;
        let isPaused = false;
        let animationFrameId;

        function randChar() {
            const r = Math.floor(Math.random() * 3);
            if (r === 0) return String.fromCharCode(Math.floor(Math.random() * 10) + 48); // 0-9
            if (r === 1) return String.fromCharCode(Math.floor(Math.random() * 26) + 65); // A-Z
            return String.fromCharCode(Math.floor(Math.random() * 26) + 97); // a-z
        }

        function init() {
            for (let c = 0; c < cols; c++) {
                heads[c] = Math.floor(Math.random() * rows);
                speeds[c] = Math.floor(Math.random() * 2) + 1;
                for (let r = 0; r < rows; r++) {
                    chars[r][c] = randChar();
                }
            }
        }

        function clearDisplay() {
            ctx.fillStyle = 'black';
            ctx.fillRect(0, 0, 128, 64);
        }

        function drawText(x, y, char, size, color) {
            ctx.font = `${size * 8}px monospace`;
            ctx.fillStyle = color === 1 ? 'white' : 'black';
            ctx.fillText(char, x, y + 8); // Adjust y for baseline
        }

        function animate(timestamp) {
            if (isPaused) {
                animationFrameId = requestAnimationFrame(animate);
                return;
            }

            if (timestamp - lastUpdate < frameDelay) {
                animationFrameId = requestAnimationFrame(animate);
                return;
            }
            lastUpdate = timestamp;

            for (let c = 0; c < cols; c++) {
                for (let s = 0; s < speeds[c]; s++) {
                    heads[c] = (heads[c] + 1) % rows;
                    chars[heads[c]][c] = randChar();
                }
            }

            clearDisplay();
            for (let c = 0; c < cols; c++) {
                const h = heads[c];
                for (let t = 0; t < tailLen; t++) {
                    const row = (h - t + rows) % rows;
                    const x = c * fontW;
                    const y = row * fontH;
                    if (t === 0 || (t < tailLen && t % 2 === 0)) {
                        drawText(x, y, chars[row][c], 1, 1);
                    }
                }
            }

            animationFrameId = requestAnimationFrame(animate);
        }

        function togglePause() {
            isPaused = !isPaused;
            if (!isPaused) {
                lastUpdate = performance.now();
                animationFrameId = requestAnimationFrame(animate);
            }
        }

        function resetAnimation() {
            isPaused = false;
            lastUpdate = performance.now();
            init();
            clearDisplay();
            animationFrameId = requestAnimationFrame(animate);
        }

        init();
        lastUpdate = performance.now();
        animationFrameId = requestAnimationFrame(animate);
    </script>
</body>
</html>
