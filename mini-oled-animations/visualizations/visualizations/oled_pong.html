<script type="text/javascript">
        var gk_isXlsx = false;
        var gk_xlsxFileLookup = {};
        var gk_fileData = {};
        function filledCell(cell) {
          return cell !== '' && cell != null;
        }
        function loadFileData(filename) {
        if (gk_isXlsx && gk_xlsxFileLookup[filename]) {
            try {
                var workbook = XLSX.read(gk_fileData[filename], { type: 'base64' });
                var firstSheetName = workbook.SheetNames[0];
                var worksheet = workbook.Sheets[firstSheetName];

                // Convert sheet to JSON to filter blank rows
                var jsonData = XLSX.utils.sheet_to_json(worksheet, { header: 1, blankrows: false, defval: '' });
                // Filter out blank rows (rows where all cells are empty, null, or undefined)
                var filteredData = jsonData.filter(row => row.some(filledCell));

                // Heuristic to find the header row by ignoring rows with fewer filled cells than the next row
                var headerRowIndex = filteredData.findIndex((row, index) =>
                  row.filter(filledCell).length >= filteredData[index + 1]?.filter(filledCell).length
                );
                // Fallback
                if (headerRowIndex === -1 || headerRowIndex > 25) {
                  headerRowIndex = 0;
                }

                // Convert filtered JSON back to CSV
                var csv = XLSX.utils.aoa_to_sheet(filteredData.slice(headerRowIndex)); // Create a new sheet from filtered array of arrays
                csv = XLSX.utils.sheet_to_csv(csv, { header: 1 });
                return csv;
            } catch (e) {
                console.error(e);
                return "";
            }
        }
        return gk_fileData[filename] || "";
        }
        </script><!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>128x64 OLED Display Simulator - Auto Pong</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f0f0f0;
        }
        canvas {
            border: 2px solid black;
            background-color: black;
        }
        button {
            margin: 10px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
        h1, h2 {
            color: #333;
        }
    </style>
</head>
<body>
    <div>
        <button onclick="togglePause()">Pause/Resume</button>
        <button onclick="resetAnimation()">Reset</button>
    </div>
    <div>
        <canvas id="oledCanvas" width="128" height="64" style="width: 256px; height: 128px;"></canvas>
    </div>
    <h1>128x64 OLED Display Simulator</h1>
    <h2>Auto Pong Game</h2>

    <script>
        const canvas = document.getElementById('oledCanvas');
        const ctx = canvas.getContext('2d');
        const scale = 2;
        canvas.style.width = `${128 * scale}px`;
        canvas.style.height = `${64 * scale}px`;
        const SCR_W = 128;
        const SCR_H = 64;
        let ballX = 64, ballY = 32;
        let ballVx = 2.5, ballVy = 1.8;
        let pad1Y = 28, pad2Y = 28;
        let pad1Tgt = 28, pad2Tgt = 28;
        let score1 = 0, score2 = 0;
        const padW = 3;
        const padH = 12;
        const padSpd = 2;
        const ballSz = 2;
        const maxBallSpd = 3.5;
        let parts = new Array(8).fill().map(() => ({ x: 0, y: 0, vx: 0, vy: 0, life: 0 }));
        let activeParts = 0;
        let lastUpdate = performance.now();
        const frameDelay = 33;
        let isPaused = false;
        let startTime = performance.now();
        let showSplash = true;
        let resetPauseUntil = 0;
        let animationFrameId;

        function clearDisplay() {
            ctx.fillStyle = 'black';
            ctx.fillRect(0, 0, SCR_W, SCR_H);
        }

        function fillRect(x, y, w, h, color) {
            ctx.fillStyle = color === 1 ? 'white' : 'black';
            ctx.fillRect(Math.round(x), Math.round(y), w, h);
        }

        function fillCircle(x, y, r, color) {
            ctx.beginPath();
            ctx.fillStyle = color === 1 ? 'white' : 'black';
            ctx.arc(Math.round(x), Math.round(y), r, 0, 2 * Math.PI);
            ctx.fill();
        }

        function drawPixel(x, y, color) {
            ctx.fillStyle = color === 1 ? 'white' : 'black';
            ctx.fillRect(Math.round(x), Math.round(y), 1, 1);
        }

        function drawText(x, y, text, size, color) {
            ctx.font = `${size * 8}px monospace`;
            ctx.fillStyle = color === 1 ? 'white' : 'black';
            ctx.fillText(text, x, y + 8); // Adjust y for baseline
        }

        function updateGame() {
            ballX += ballVx;
            ballY += ballVy;
            if (ballY <= ballSz || ballY >= SCR_H - ballSz) {
                ballVy = -ballVy;
                createParts(ballX, ballY, 3);
            }
            if (ballX <= 8 && ballX >= 5 &&
                ballY >= pad1Y - ballSz && ballY <= pad1Y + padH + ballSz) {
                if (ballVx < 0) {
                    ballVx = -ballVx;
                    const hitPos = (ballY - pad1Y) / padH - 0.5;
                    ballVy += hitPos * 1.5;
                    limitBallSpd();
                    createParts(ballX, ballY, 5);
                }
            }
            if (ballX >= 120 && ballX <= 123 &&
                ballY >= pad2Y - ballSz && ballY <= pad2Y + padH + ballSz) {
                if (ballVx > 0) {
                    ballVx = -ballVx;
                    const hitPos = (ballY - pad2Y) / padH - 0.5;
                    ballVy += hitPos * 1.5;
                    limitBallSpd();
                    createParts(ballX, ballY, 5);
                }
            }
            if (ballX < 0) {
                score2++;
                createParts(10, ballY, 8);
                resetBall();
            } else if (ballX > SCR_W) {
                score1++;
                createParts(SCR_W - 10, ballY, 8);
                resetBall();
            }
            updatePadAI();
            updateParts();
        }

        function updatePadAI() {
            if (ballVx < 0) pad1Tgt = ballY - padH / 2;
            if (ballVx > 0) pad2Tgt = ballY - padH / 2;
            if (pad1Y < pad1Tgt) pad1Y = Math.min(pad1Y + padSpd, pad1Tgt);
            else if (pad1Y > pad1Tgt) pad1Y = Math.max(pad1Y - padSpd, pad1Tgt);
            if (pad2Y < pad2Tgt) pad2Y = Math.min(pad2Y + padSpd, pad2Tgt);
            else if (pad2Y > pad2Tgt) pad2Y = Math.max(pad2Y - padSpd, pad2Tgt);
            pad1Y = Math.max(0, Math.min(pad1Y, SCR_H - padH));
            pad2Y = Math.max(0, Math.min(pad2Y, SCR_H - padH));
        }

        function limitBallSpd() {
            const spd = Math.sqrt(ballVx * ballVx + ballVy * ballVy);
            if (spd > maxBallSpd) {
                ballVx = (ballVx / spd) * maxBallSpd;
                ballVy = (ballVy / spd) * maxBallSpd;
            }
        }

        function resetBall() {
            ballX = SCR_W / 2;
            ballY = Math.random() * (SCR_H - ballSz - 5 - (ballSz + 5)) + (ballSz + 5);
            ballVx = Math.random() < 0.5 ? 2.5 : -2.5;
            ballVy = (Math.random() * 400 - 200) / 100.0;
            resetPauseUntil = performance.now() + 500; // Pause for 500ms
        }

        function createParts(x, y, cnt) {
            for (let i = 0; i < cnt && activeParts < 8; i++) {
                parts[activeParts].x = x;
                parts[activeParts].y = y;
                parts[activeParts].vx = (Math.random() * 600 - 300) / 100.0;
                parts[activeParts].vy = (Math.random() * 600 - 300) / 100.0;
                parts[activeParts].life = Math.floor(Math.random() * (30 - 15 + 1)) + 15;
                activeParts++;
            }
        }

        function updateParts() {
            for (let i = 0; i < activeParts; i++) {
                parts[i].x += parts[i].vx;
                parts[i].y += parts[i].vy;
                parts[i].vx *= 0.95;
                parts[i].vy *= 0.95;
                parts[i].life--;
                if (parts[i].life <= 0) {
                    parts[i] = parts[activeParts - 1];
                    activeParts--;
                    i--;
                }
            }
        }

        function drawGame() {
            clearDisplay();
            for (let y = 0; y < SCR_H; y += 4) {
                drawPixel(SCR_W / 2, y, 1);
            }
            fillRect(5, pad1Y, padW, padH, 1);
            fillRect(SCR_W - 8, pad2Y, padW, padH, 1);
            fillCircle(ballX, ballY, ballSz, 1);
            for (let i = 0; i < activeParts; i++) {
                drawPixel(parts[i].x, parts[i].y, 1);
            }
            drawText(45, 2, `${score1}`, 1, 1);
            drawText(75, 2, `${score2}`, 1, 1);
            const spd = Math.sqrt(ballVx * ballVx + ballVy * ballVy);
            const spdBars = Math.round((spd * 10 - 15) * (5 - 1) / (35 - 15) + 1);
            for (let i = 0; i < spdBars; i++) {
                drawPixel(60 + i * 2, 55, 1);
            }
        }

        function animate(timestamp) {
            if (isPaused) {
                animationFrameId = requestAnimationFrame(animate);
                return;
            }

            if (showSplash && timestamp - startTime < 2000) {
                clearDisplay();
                drawText(20, 20, "AUTO", 2, 1);
                drawText(20, 40, "PONG", 2, 1);
                animationFrameId = requestAnimationFrame(animate);
                return;
            }
            showSplash = false;

            if (timestamp < resetPauseUntil) {
                drawGame(); // Continue rendering current state during pause
                animationFrameId = requestAnimationFrame(animate);
                return;
            }

            if (timestamp - lastUpdate < frameDelay) {
                animationFrameId = requestAnimationFrame(animate);
                return;
            }
            lastUpdate = timestamp;

            updateGame();
            drawGame();

            animationFrameId = requestAnimationFrame(animate);
        }

        function togglePause() {
            isPaused = !isPaused;
            if (!isPaused) {
                lastUpdate = performance.now();
                if (!showSplash) {
                    resetPauseUntil = Math.max(resetPauseUntil, performance.now());
                }
                animationFrameId = requestAnimationFrame(animate);
            }
        }

        function resetAnimation() {
            isPaused = false;
            ballX = 64;
            ballY = 32;
            ballVx = 2.5;
            ballVy = 1.8;
            pad1Y = 28;
            pad2Y = 28;
            pad1Tgt = 28;
            pad2Tgt = 28;
            score1 = 0;
            score2 = 0;
            activeParts = 0;
            parts = new Array(8).fill().map(() => ({ x: 0, y: 0, vx: 0, vy: 0, life: 0 }));
            lastUpdate = performance.now();
            startTime = performance.now();
            showSplash = true;
            resetPauseUntil = 0;
            clearDisplay();
            animationFrameId = requestAnimationFrame(animate);
        }

        resetAnimation();
    </script>
</body>
