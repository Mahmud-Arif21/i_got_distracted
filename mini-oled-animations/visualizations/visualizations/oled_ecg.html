<script type="text/javascript">
        var gk_isXlsx = false;
        var gk_xlsxFileLookup = {};
        var gk_fileData = {};
        function filledCell(cell) {
          return cell !== '' && cell != null;
        }
        function loadFileData(filename) {
        if (gk_isXlsx && gk_xlsxFileLookup[filename]) {
            try {
                var workbook = XLSX.read(gk_fileData[filename], { type: 'base64' });
                var firstSheetName = workbook.SheetNames[0];
                var worksheet = workbook.Sheets[firstSheetName];

                // Convert sheet to JSON to filter blank rows
                var jsonData = XLSX.utils.sheet_to_json(worksheet, { header: 1, blankrows: false, defval: '' });
                // Filter out blank rows (rows where all cells are empty, null, or undefined)
                var filteredData = jsonData.filter(row => row.some(filledCell));

                // Heuristic to find the header row by ignoring rows with fewer filled cells than the next row
                var headerRowIndex = filteredData.findIndex((row, index) =>
                  row.filter(filledCell).length >= filteredData[index + 1]?.filter(filledCell).length
                );
                // Fallback
                if (headerRowIndex === -1 || headerRowIndex > 25) {
                  headerRowIndex = 0;
                }

                // Convert filtered JSON back to CSV
                var csv = XLSX.utils.aoa_to_sheet(filteredData.slice(headerRowIndex)); // Create a new sheet from filtered array of arrays
                csv = XLSX.utils.sheet_to_csv(csv, { header: 1 });
                return csv;
            } catch (e) {
                console.error(e);
                return "";
            }
        }
        return gk_fileData[filename] || "";
        }
        </script><!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>128x64 OLED Display Simulator - ECG Monitor</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f0f0f0;
        }
        canvas {
            border: 2px solid black;
            background-color: black;
        }
        button {
            margin: 10px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
        h1, h2 {
            color: #333;
        }
    </style>
</head>
<body>
    <div>
        <button onclick="togglePause()">Pause/Resume</button>
        <button onclick="resetAnimation()">Reset</button>
    </div>
    <div>
        <canvas id="oledCanvas" width="128" height="64" style="width: 256px; height: 128px;"></canvas>
    </div>
    <h1>128x64 OLED Display Simulator</h1>
    <h2>ECG Monitor Animation</h2>

    <script>
        const canvas = document.getElementById('oledCanvas');
        const ctx = canvas.getContext('2d');
        const scale = 2;
        canvas.style.width = `${128 * scale}px`;
        canvas.style.height = `${64 * scale}px`;
        const SCR_W = 128;
        const SCR_H = 64;
        const bpm = 75;
        const beatMs = 60000 / bpm;
        const ecgW = SCR_W;
        let ecgBuf = new Array(ecgW).fill(0);
        let ecgPos = 0;
        let startMs = performance.now();
        let lastFrame = startMs;
        const pStart = 0.10, pEnd = 0.18;
        const qrsStart = 0.20, qrsEnd = 0.28;
        const tStart = 0.40, tEnd = 0.58;
        const rCtr = 0.5 * (qrsStart + qrsEnd);
        const tCtr = 0.5 * (tStart + tEnd);
        const sigma = (qrsEnd - qrsStart) * 0.5;
        const primAmp = 0.5;
        const secAmp = 0.25;
        let isPaused = false;
        let animationFrameId;

        function ecgVal(phi) {
            if (phi >= pStart && phi < pEnd) {
                const x = (phi - pStart) / (pEnd - pStart);
                return 10 * Math.sin(Math.PI * x);
            }
            if (phi >= qrsStart && phi < qrsEnd) {
                const x = (phi - qrsStart) / (qrsEnd - qrsStart);
                if (x < 0.25) return -40 * (x / 0.25);
                else if (x < 0.50) return 120 * ((x - 0.25) / 0.25);
                else if (x < 0.75) return -60 * ((x - 0.50) / 0.25);
                else return 0;
            }
            if (phi >= tStart && phi < tEnd) {
                const x = (phi - tStart) / (tEnd - tStart);
                return 30 * Math.sin(Math.PI * x);
            }
            return 0;
        }

        function drawHeart(phi) {
            let d1 = phi - rCtr;
            if (d1 < -0.5) d1 += 1.0;
            if (d1 > 0.5) d1 -= 1.0;
            const p1 = Math.exp(-0.5 * (d1 * d1) / (sigma * sigma));

            let d2 = phi - tCtr;
            if (d2 < -0.5) d2 += 1.0;
            if (d2 > 0.5) d2 -= 1.0;
            const p2 = Math.exp(-0.5 * (d2 * d2) / (sigma * sigma));

            const scale = 1.0 + primAmp * p1 + secAmp * p2;

            const cx = 20, cy = 20;
            const r = Math.round(6 * scale);
            fillCircle(cx - r / 2, cy - r / 3, r / 2, 1);
            fillCircle(cx + r / 2, cy - r / 3, r / 2, 1);
            fillTriangle(cx - r, cy - r / 6, cx + r, cy - r / 6, cx, cy + r, 1);
        }

        function clearDisplay() {
            ctx.fillStyle = 'black';
            ctx.fillRect(0, 0, SCR_W, SCR_H);
        }

        function fillCircle(x, y, r, color) {
            ctx.beginPath();
            ctx.fillStyle = color === 1 ? 'white' : 'black';
            ctx.arc(x, y, r, 0, 2 * Math.PI);
            ctx.fill();
        }

        function fillTriangle(x1, y1, x2, y2, x3, y3, color) {
            ctx.beginPath();
            ctx.fillStyle = color === 1 ? 'white' : 'black';
            ctx.moveTo(x1, y1);
            ctx.lineTo(x2, y2);
            ctx.lineTo(x3, y3);
            ctx.closePath();
            ctx.fill();
        }

        function drawLine(x0, y0, x1, y1, color) {
            ctx.beginPath();
            ctx.strokeStyle = color === 1 ? 'white' : 'black';
            ctx.moveTo(x0, y0);
            ctx.lineTo(x1, y1);
            ctx.stroke();
        }

        function drawText(x, y, text, size, color) {
            ctx.font = `${size * 8}px monospace`;
            ctx.fillStyle = color === 1 ? 'white' : 'black';
            ctx.fillText(text, x, y + 8); // Adjust y for baseline
        }

        function animate(timestamp) {
            if (isPaused) {
                animationFrameId = requestAnimationFrame(animate);
                return;
            }

            if (timestamp - lastFrame < 20) {
                animationFrameId = requestAnimationFrame(animate);
                return;
            }
            lastFrame = timestamp;

            const ms = timestamp - startMs;
            const phi = (ms / beatMs) % 1.0;

            const val = ecgVal(phi);
            ecgBuf[ecgPos] = val;
            ecgPos = (ecgPos + 1) % ecgW;

            clearDisplay();
            drawHeart(phi);

            drawText(SCR_W - 6 * `BPM:${bpm}`.length - 2, 2, `BPM:${bpm}`, 1, 1);

            const baseY = SCR_H - 12;
            for (let x = 0; x < ecgW - 1; x++) {
                const i1 = (ecgPos + x) % ecgW;
                const i2 = (ecgPos + x + 1) % ecgW;
                const y1 = baseY - Math.round(ecgBuf[i1] * 0.3);
                const y2 = baseY - Math.round(ecgBuf[i2] * 0.3);
                drawLine(x, y1, x + 1, y2, 1);
            }

            animationFrameId = requestAnimationFrame(animate);
        }

        function togglePause() {
            isPaused = !isPaused;
            if (!isPaused) {
                lastFrame = performance.now();
                animationFrameId = requestAnimationFrame(animate);
            }
        }

        function resetAnimation() {
            isPaused = false;
            startMs = performance.now();
            lastFrame = startMs;
            ecgPos = 0;
            ecgBuf.fill(0);
            clearDisplay();
            animationFrameId = requestAnimationFrame(animate);
        }

        startMs = performance.now();
        lastFrame = startMs;
        animationFrameId = requestAnimationFrame(animate);
    </script>
</body>
</html>
