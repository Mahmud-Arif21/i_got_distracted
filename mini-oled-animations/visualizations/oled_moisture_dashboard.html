<script type="text/javascript">
        var gk_isXlsx = false;
        var gk_xlsxFileLookup = {};
        var gk_fileData = {};
        function filledCell(cell) {
          return cell !== '' && cell != null;
        }
        function loadFileData(filename) {
        if (gk_isXlsx && gk_xlsxFileLookup[filename]) {
            try {
                var workbook = XLSX.read(gk_fileData[filename], { type: 'base64' });
                var firstSheetName = workbook.SheetNames[0];
                var worksheet = workbook.Sheets[firstSheetName];

                // Convert sheet to JSON to filter blank rows
                var jsonData = XLSX.utils.sheet_to_json(worksheet, { header: 1, blankrows: false, defval: '' });
                // Filter out blank rows (rows where all cells are empty, null, or undefined)
                var filteredData = jsonData.filter(row => row.some(filledCell));

                // Heuristic to find the header row by ignoring rows with fewer filled cells than the next row
                var headerRowIndex = filteredData.findIndex((row, index) =>
                  row.filter(filledCell).length >= filteredData[index + 1]?.filter(filledCell).length
                );
                // Fallback
                if (headerRowIndex === -1 || headerRowIndex > 25) {
                  headerRowIndex = 0;
                }

                // Convert filtered JSON back to CSV
                var csv = XLSX.utils.aoa_to_sheet(filteredData.slice(headerRowIndex)); // Create a new sheet from filtered array of arrays
                csv = XLSX.utils.sheet_to_csv(csv, { header: 1 });
                return csv;
            } catch (e) {
                console.error(e);
                return "";
            }
        }
        return gk_fileData[filename] || "";
        }
        </script><!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>128x64 OLED Display Simulator - Moisture Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f0f0f0;
        }
        canvas {
            border: 2px solid black;
            background-color: black;
        }
        button {
            margin: 10px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
        h1, h2 {
            color: #333;
        }
    </style>
</head>
<body>
    <div>
        <button onclick="togglePause()">Pause/Resume</button>
        <button onclick="resetAnimation()">Reset</button>
    </div>
    <div>
        <canvas id="oledCanvas" width="128" height="64" style="width: 256px; height: 128px;"></canvas>
    </div>
    <h1>128x64 OLED Display Simulator</h1>
    <h2>Moisture Monitoring Dashboard</h2>

    <script>
        const canvas = document.getElementById('oledCanvas');
        const ctx = canvas.getContext('2d');
        const scale = 2;
        canvas.style.width = `${128 * scale}px`;
        canvas.style.height = `${64 * scale}px`;
        const SCR_W = 128;
        const SCR_H = 64;
        let waterOn = false;
        let startTime = performance.now();
        let isPaused = false;
        let animationFrameId;

        function readMoist(t) {
            return 20 + 30 * (0.5 + 0.5 * Math.sin(t * 0.001));
        }

        function updateWater(moist) {
            waterOn = moist < 40;
        }

        function clearDisplay() {
            ctx.fillStyle = 'black';
            ctx.fillRect(0, 0, SCR_W, SCR_H);
        }

        function fillCircle(x, y, r, color) {
            ctx.beginPath();
            ctx.fillStyle = color === 1 ? 'white' : 'black';
            ctx.arc(x, y, r, 0, 2 * Math.PI);
            ctx.fill();
        }

        function fillTriangle(x1, y1, x2, y2, x3, y3, color) {
            ctx.beginPath();
            ctx.fillStyle = color === 1 ? 'white' : 'black';
            ctx.moveTo(x1, y1);
            ctx.lineTo(x2, y2);
            ctx.lineTo(x3, y3);
            ctx.closePath();
            ctx.fill();
        }

        function drawLine(x0, y0, x1, y1, color) {
            ctx.beginPath();
            ctx.strokeStyle = color === 1 ? 'white' : 'black';
            ctx.moveTo(x0, y0);
            ctx.lineTo(x1, y1);
            ctx.stroke();
        }

        function fillRect(x, y, w, h, color) {
            ctx.fillStyle = color === 1 ? 'white' : 'black';
            ctx.fillRect(x, y, w, h);
        }

        function drawText(x, y, text, size, color) {
            ctx.font = `${size * 8}px monospace`;
            ctx.fillStyle = color === 1 ? 'white' : 'black';
            ctx.fillText(text, x, y + 8); // Adjust y for baseline
        }

        function drawDrop(x, y, sz, color) {
            const r = sz / 2;
            const tipLen = sz;
            const cx = x;
            const cy = y + r / 2;
            const tx = x;
            const ty = y - r - tipLen;
            const t1x = cx - r;
            const t1y = cy;
            const t2x = cx + r;
            const t2y = cy;
            fillCircle(cx, cy, r, color);
            fillTriangle(cx, cy, t1x, t1y, tx, ty, color);
            fillTriangle(cx, cy, t2x, t2y, tx, ty, color);
        }

        function drawBars(x, y, val) {
            const h = Math.round((val - 20) * (25 - 5) / (80 - 20) + 5); // Map val from 20-80 to 5-25
            const w = 4;
            const sp = 2;
            for (let i = 0; i < 5; i++) {
                const ht = Math.round(h * (i + 1) / 5);
                fillRect(x + i * (w + sp), y - ht, w, ht, 1);
            }
        }

        function drawX(x, y, sz, color) {
            drawLine(x - sz / 4, y - sz / 4, x + sz / 4, y + sz / 4, color);
            drawLine(x - sz / 4, y + sz / 4, x + sz / 4, y - sz / 4, color);
        }

        function drawTick(x, y, sz, color) {
            drawLine(x - sz / 3, y, x, y + sz / 3, color);
            drawLine(x, y + sz / 3, x + sz / 2, y - sz / 3, color);
        }

        function drawLeft(moist) {
            drawDrop(10, 5, 4, 1);
            drawBars(20, 10, moist);
            drawText(5, 15, "Moisture:", 1, 1);
            drawText(5, 35, `${Math.round(moist)}%`, 2, 1);
        }

        function drawRight() {
            const rx = 90;
            const ry = 5;
            if (waterOn) {
                drawTick(rx, ry, 10, 1);
            } else {
                drawX(rx, ry, 10, 1);
            }
            drawText(85, 15, "Water", 1, 1);
            drawText(85, 35, waterOn ? "ON" : "OFF", 2, 1);
        }

        function animate(timestamp) {
            if (isPaused) {
                animationFrameId = requestAnimationFrame(animate);
                return;
            }

            if (timestamp - startTime < 50) {
                animationFrameId = requestAnimationFrame(animate);
                return;
            }
            startTime = timestamp;

            const moist = readMoist(timestamp);
            updateWater(moist);
            clearDisplay();
            drawLeft(moist);
            drawLine(64, 0, 64, SCR_H, 1);
            drawRight();

            animationFrameId = requestAnimationFrame(animate);
        }

        function togglePause() {
            isPaused = !isPaused;
            if (!isPaused) {
                startTime = performance.now();
                animationFrameId = requestAnimationFrame(animate);
            }
        }

        function resetAnimation() {
            isPaused = false;
            startTime = performance.now();
            waterOn = false;
            clearDisplay();
            animationFrameId = requestAnimationFrame(animate);
        }

        startTime = performance.now();
        animationFrameId = requestAnimationFrame(animate);
    </script>
</body>
</html>
