<script type="text/javascript">
        var gk_isXlsx = false;
        var gk_xlsxFileLookup = {};
        var gk_fileData = {};
        function filledCell(cell) {
          return cell !== '' && cell != null;
        }
        function loadFileData(filename) {
        if (gk_isXlsx && gk_xlsxFileLookup[filename]) {
            try {
                var workbook = XLSX.read(gk_fileData[filename], { type: 'base64' });
                var firstSheetName = workbook.SheetNames[0];
                var worksheet = workbook.Sheets[firstSheetName];

                // Convert sheet to JSON to filter blank rows
                var jsonData = XLSX.utils.sheet_to_json(worksheet, { header: 1, blankrows: false, defval: '' });
                // Filter out blank rows (rows where all cells are empty, null, or undefined)
                var filteredData = jsonData.filter(row => row.some(filledCell));

                // Heuristic to find the header row by ignoring rows with fewer filled cells than the next row
                var headerRowIndex = filteredData.findIndex((row, index) =>
                  row.filter(filledCell).length >= filteredData[index + 1]?.filter(filledCell).length
                );
                // Fallback
                if (headerRowIndex === -1 || headerRowIndex > 25) {
                  headerRowIndex = 0;
                }

                // Convert filtered JSON back to CSV
                var csv = XLSX.utils.aoa_to_sheet(filteredData.slice(headerRowIndex)); // Create a new sheet from filtered array of arrays
                csv = XLSX.utils.sheet_to_csv(csv, { header: 1 });
                return csv;
            } catch (e) {
                console.error(e);
                return "";
            }
        }
        return gk_fileData[filename] || "";
        }
        </script><!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>128x64 OLED Display Simulator - Fluid Particles</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f0f0f0;
        }
        canvas {
            border: 2px solid black;
            background-color: black;
        }
        button {
            margin: 10px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
        h1, h2 {
            color: #333;
        }
    </style>
</head>
<body>
    <div>
        <button onclick="togglePause()">Pause/Resume</button>
        <button onclick="resetAnimation()">Reset</button>
    </div>
    <div>
        <canvas id="oledCanvas" width="128" height="64" style="width: 256px; height: 128px;"></canvas>
    </div>
    <h1>128x64 OLED Display Simulator</h1>
    <h2>Fluid Particle Animation</h2>

    <script>
        const canvas = document.getElementById('oledCanvas');
        const ctx = canvas.getContext('2d');
        const scale = 2;
        canvas.style.width = `${128 * scale}px`;
        canvas.style.height = `${64 * scale}px`;
        const SCR_W = 128;
        const SCR_H = 64;
        const numParts = 100;
        const grav = 0.04;
        const damp = 0.9;
        const angVel = 0.01;
        const halfSz = 20.0;
        const cx = SCR_W / 2;
        const cy = SCR_H / 2;
        let parts = new Array(numParts).fill().map(() => ({ x: 0, y: 0, vx: 0, vy: 0 }));
        let angle = 0;
        let isPaused = false;
        let animationFrameId;

        function init() {
            for (let i = 0; i < numParts; i++) {
                parts[i].x = cx + (Math.random() * (halfSz - 2 - (-halfSz + 2)) + (-halfSz + 2));
                parts[i].y = cy + (Math.random() * (halfSz - 2 - (-halfSz + 2)) + (-halfSz + 2));
                parts[i].vx = 0;
                parts[i].vy = 0;
            }
            angle = 0;
        }

        function clearDisplay() {
            ctx.fillStyle = 'black';
            ctx.fillRect(0, 0, SCR_W, SCR_H);
        }

        function drawPixel(x, y, color) {
            ctx.fillStyle = color === 1 ? 'white' : 'black';
            ctx.fillRect(Math.round(x), Math.round(y), 1, 1);
        }

        function drawLine(x0, y0, x1, y1, color) {
            ctx.beginPath();
            ctx.strokeStyle = color === 1 ? 'white' : 'black';
            ctx.moveTo(Math.round(x0), Math.round(y0));
            ctx.lineTo(Math.round(x1), Math.round(y1));
            ctx.stroke();
        }

        function drawText(x, y, text, color) {
            ctx.font = `8px monospace`;
            ctx.fillStyle = color === 1 ? 'white' : 'black';
            ctx.fillText(text, x, y + 8); // Adjust y for baseline
        }

        function animate() {
            if (isPaused) {
                animationFrameId = requestAnimationFrame(animate);
                return;
            }

            clearDisplay();
            const cs = Math.cos(angle), sn = Math.sin(angle);
            const gx = 0, gy = grav;

            const corners = [
                [-halfSz, -halfSz],
                [halfSz, -halfSz],
                [halfSz, halfSz],
                [-halfSz, halfSz]
            ];
            const X = [], Y = [];
            for (let i = 0; i < 4; i++) {
                const lx = corners[i][0], ly = corners[i][1];
                X[i] = cx + lx * cs - ly * sn;
                Y[i] = cy + lx * sn + ly * cs;
            }
            X[4] = X[0];
            Y[4] = Y[0];
            for (let i = 0; i < 4; i++) {
                drawLine(X[i], Y[i], X[i + 1], Y[i + 1], 1);
            }

            for (let i = 0; i < numParts; i++) {
                let dx = parts[i].x - cx, dy = parts[i].y - cy;
                let lx = dx * cs + dy * sn;
                let ly = -dx * sn + dy * cs;
                const glx = gx * cs + gy * sn;
                const gly = -gx * sn + gy * cs;
                parts[i].vx += glx;
                parts[i].vy += gly;
                lx += parts[i].vx;
                ly += parts[i].vy;
                if (lx < -halfSz + 1) {
                    lx = -halfSz + 1;
                    parts[i].vx = -parts[i].vx * damp;
                } else if (lx > halfSz - 1) {
                    lx = halfSz - 1;
                    parts[i].vx = -parts[i].vx * damp;
                }
                if (ly < -halfSz + 1) {
                    ly = -halfSz + 1;
                    parts[i].vy = -parts[i].vy * damp;
                } else if (ly > halfSz - 1) {
                    ly = halfSz - 1;
                    parts[i].vy = -parts[i].vy * damp;
                }
                parts[i].x = cx + lx * cs - ly * sn;
                parts[i].y = cy + lx * sn + ly * cs;
                drawPixel(parts[i].x, parts[i].y, 1);
            }

            let visCnt = 0;
            for (let i = 0; i < numParts; i++) {
                if (parts[i].x >= 0 && parts[i].x < SCR_W && parts[i].y >= 0 && parts[i].y < SCR_H) {
                    visCnt++;
                }
            }
            drawText(0, 0, `Particles: ${visCnt}`, 1);

            angle += angVel;
            if (angle > 2 * Math.PI) angle -= 2 * Math.PI;

            animationFrameId = requestAnimationFrame(animate);
        }

        function togglePause() {
            isPaused = !isPaused;
            if (!isPaused) {
                animationFrameId = requestAnimationFrame(animate);
            }
        }

        function resetAnimation() {
            isPaused = false;
            init();
            clearDisplay();
            animationFrameId = requestAnimationFrame(animate);
        }

        init();
        animationFrameId = requestAnimationFrame(animate);
    </script>
</body>
</html>
